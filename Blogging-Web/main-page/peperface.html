<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeperFace - Blogging Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Create Blog Section -->
    <section class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6">Create a Blog</h1>
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <input id="blog-title" type="text" placeholder="Blog Title" class="w-full p-2 border rounded mb-3">
            <textarea id="blog-content" placeholder="Write your blog..." class="w-full p-2 border rounded mb-3 h-32"></textarea>
            <input id="blog-image" type="file" accept="image/*" class="mb-3">
            <img id="image-preview" class="w-full max-h-60 object-cover rounded-lg mb-3 hidden">
            <button id="post-blog" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
                Post Blog
            </button>
        </div>
    </section>

    <!-- Blog Feed Section -->
    <section class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">Latest Blogs</h2>
        <div id="blog-feed" class="space-y-4">
            <!-- Blogs will be dynamically inserted here -->
        </div>
    </section>

    <!-- JavaScript file -->
    <script type="module" src="./peperface.js"></script>
</body>
</html>
