<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PeperFace - Blog Detail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.3s ease-in-out forwards;
    }

    .skeleton {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-6xl mx-auto p-3 sm:p-4 md:p-6">
    <!-- Blog Detail Card -->
    <div id="blog-detail" class="bg-white rounded-lg shadow-md p-3 sm:p-4 space-y-3">
      <!-- Header Section -->
      <div>
        <img
          id="blog-image"
          class="w-full max-h-60 sm:max-h-80 object-contain rounded-lg hidden skeleton"
          alt="Blog Image"
        />
        <div class="mt-3">
          <h1
            id="blog-title"
            class="text-lg sm:text-xl md:text-2xl font-bold text-gray-800 skeleton h-6 sm:h-8 w-3/4 rounded"
          ></h1>
          <div class="flex flex-wrap items-center mt-1 text-gray-600 text-xs sm:text-sm gap-1">
            <span>By</span>
            <span
              id="author-name"
              class="ml-1 font-semibold skeleton h-5 w-20 sm:w-32 rounded"
            ></span>
            <span class="mx-1">‚Ä¢</span>
            <span
              id="post-date"
              class="skeleton h-5 w-20 sm:w-28 rounded"
            ></span>
          </div>
        </div>
      </div>

      <!-- Back Button -->
      <div>
        <button
          id="back-button"
          class="text-yellow-500 font-bold text-sm sm:text-base hover:text-yellow-600 transition"
        >
          ‚Üê Back to Blogs
        </button>
      </div>

      <!-- Blog Content -->
      <div
        id="blog-content"
        class="text-gray-700 text-sm sm:text-base leading-relaxed skeleton min-h-[6rem]"
      ></div>

      <!-- Like / Favorite Buttons -->
      <div class="flex flex-wrap gap-2">
        <button
          id="like-button"
          class="flex items-center space-x-1 bg-blue-100 text-blue-700 px-3 py-1 rounded-lg hover:bg-blue-200 transition text-sm"
        >
          <span>üëç</span>
          <span id="like-count">0</span>
        </button>
        <button
          id="favorite-button"
          class="flex items-center space-x-1 bg-red-100 text-red-700 px-3 py-1 rounded-lg hover:bg-red-200 transition text-sm"
        >
          <span>‚ù§Ô∏è</span>
          <span id="favorite-count">0</span>
        </button>
      </div>

      <!-- Author Actions -->
      <div id="blog-actions" class="flex flex-wrap gap-2"></div>
    </div>

    <!-- Related Blogs -->
    <div class="mt-8">
      <h2 class="text-lg sm:text-xl md:text-2xl font-bold text-gray-800 mb-4">
        Related Blogs
      </h2>
      <div
        id="related-blogs"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"
      >
        <!-- Cards inserted by JS -->
      </div>
    </div>
  </div>

  <!-- JS -->
  <script type="module" src="./blog-detail.js"></script>
</body>
</html>
