<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navbar -->
        <header class="w-full bg-yellow-500 text-white p-4 text-center text-2xl font-bold">
            <a href="../main-page/peperface.html">PeperFace - Blog Detail</a>
        </header>
    
        <div class="max-w-4xl mx-auto p-4">
            <div id="blog-detail" class="bg-white p-6 rounded-lg shadow-md">
                <!-- Blog content will be loaded here -->
                <div class="flex justify-between items-center mb-4">
                    <div id="author-info" class="flex items-center">
                        <div class="w-10 h-10 bg-gray-300 rounded-full mr-3"></div>
                        <div>
                            <p id="author-name" class="font-semibold">Loading...</p>
                            <p id="post-date" class="text-sm text-gray-500">Loading...</p>
                        </div>
                    </div>
                    <button id="back-button" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">
                        ‚Üê Back to Blogs
                    </button>
                </div>
                
                <h1 id="blog-title" class="text-3xl font-bold mb-4">Loading...</h1>
                <img id="blog-image" class="w-full max-h-96 object-cover rounded-lg mb-6 hidden">
                <p id="blog-content" class="text-gray-700 mb-6">Loading...</p>
                
                <div class="flex space-x-4">
                    <button id="like-button" class="flex items-center space-x-1 bg-blue-100 px-4 py-2 rounded">
                        <span>üëç</span>
                        <span id="like-count">0</span>
                    </button>
                    <button id="favorite-button" class="flex items-center space-x-1 bg-red-100 px-4 py-2 rounded">
                        <span>‚ù§Ô∏è</span>
                        <span id="favorite-count">0</span>
                    </button>
                </div>
                
                <!-- Blog actions container - Edit/Delete buttons will appear here for author -->
                <div id="blog-actions" class="mt-6 flex space-x-4"></div>
            </div>
        </div>

    <script type="module" src="./blog-detail.js"></script>
</body>
</html>
