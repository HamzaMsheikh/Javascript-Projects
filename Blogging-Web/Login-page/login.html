<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PeperFace</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-200 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <!-- Tabs for Login & Signup -->
        <div class="flex justify-around mb-4">
            <button id="loginTab" class="py-2 px-4 bg-yellow-500 text-white rounded">Login</button>
            <button id="signupTab" class="py-2 px-4 text-gray-700 bg-gray-200 rounded">Signup</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm">
            <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
            <input id="signIn-email" type="email" placeholder="Email" class="w-full p-2 border rounded mb-3">
            <input id="signIn-password" type="password" placeholder="Password" class="w-full p-2 border rounded mb-3">
            <button id="sign-in-button" class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600">Login</button>
        </div>

        <!-- Signup Form (Hidden Initially) -->
        <div id="signupForm" class="hidden">
            <h2 class="text-2xl font-bold mb-4 text-center">Signup</h2>
            <input id="signup-name" type="text" placeholder="Full Name" class="w-full p-2 border rounded mb-3">
            <input id="signup-email" type="email" placeholder="Email" class="w-full p-2 border rounded mb-3">
            <input id="signup-password" type="password" placeholder="Password" class="w-full p-2 border rounded mb-3">
            <button id="sign-up-button" class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600">Signup</button>
        </div>

        <div class="text-center mt-4">
            <button id="adminLoginTab" class="text-sm text-gray-600 hover:text-yellow-500">Admin Login</button>
        </div>

        <!-- Admin Login Modal -->
        <div id="adminLoginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-white p-6 rounded-lg w-96">
                <h2 class="text-2xl font-bold mb-4 text-center">Admin Login</h2>
                <input id="admin-email" type="email" placeholder="Admin Email" class="w-full p-2 border rounded mb-3">
                <input id="admin-password" type="password" placeholder="Password" class="w-full p-2 border rounded mb-3">
                <button id="admin-sign-in-button" class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">Login as Admin</button>
                <button id="cancel-admin-login" class="w-full bg-gray-300 text-gray-800 mt-2 py-2 rounded hover:bg-gray-400">Cancel</button>
            </div>
        </div>
    </div>
    <script type="module" src="./login.js"></script>
</body>
</html>
